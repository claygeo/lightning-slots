<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="cherryGradient" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C92A2A;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="cherryHighlight" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Left Cherry -->
  <circle cx="35" cy="55" r="18" fill="url(#cherryGradient)"/>
  <ellipse cx="30" cy="50" rx="8" ry="10" fill="url(#cherryHighlight)" opacity="0.6"/>
  
  <!-- Right Cherry -->
  <circle cx="65" cy="55" r="18" fill="url(#cherryGradient)"/>
  <ellipse cx="60" cy="50" rx="8" ry="10" fill="url(#cherryHighlight)" opacity="0.6"/>
  
  <!-- Stems -->
  <path d="M35 37 Q50 20 65 37" stroke="#4A5D3A" stroke-width="2" fill="none"/>
  
  <!-- Leaf -->
  <ellipse cx="50" cy="25" rx="8" ry="4" fill="#6B8E4E" transform="rotate(-20 50 25)"/>
</svg>